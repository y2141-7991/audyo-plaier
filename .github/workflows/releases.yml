# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  APP_NAME: audyo-plaier

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ALSA
        run: |
          echo "=== Installing ALSA ==="
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config
          echo "=== Verify ALSA ==="
          pkg-config --libs --cflags alsa
          echo "=== Done ==="

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        run: tar -czvf ${{ env.APP_NAME }}-${{ github.ref_name }}-linux-x86_64.tar.gz -C target/release ${{ env.APP_NAME }}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: "*.tar.gz"

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        run: tar -czvf ${{ env.APP_NAME }}-${{ github.ref_name }}-macos-arm64.tar.gz -C target/release ${{ env.APP_NAME }}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: "*.tar.gz"

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare
        run: |
          cd artifacts
          find . -name "*.tar.gz" -exec mv {} . \;
          sha256sum *.tar.gz > checksums.sha256
          ls -la

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/checksums.sha256